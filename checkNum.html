<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>This program checks company product code </h2>
  <h2>which includes exact 5 digits.</h2>

  <form>
    Company Code:<input type="text" size="20" id="code"><br>
    <input type="button" value="Check" onclick="verifier()">
  </form>
  <p id="p"></p>

  <script>
    function verifier() {
      let code = document.getElementById("code").value;

      if( code.length === 5 && !(isNaN(code)) )
        document.getElementById("p").innerHTML = "Valid company code.";
      else
        document.getElementById("p").innerHTML = "Invalid company code.";

    }
  </script>
</body>
</html>
